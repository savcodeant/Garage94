<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my style CSS-->
    <link rel="stylesheet" href="style.css"> 
    <title>Garage94 - Prova di assunzione</title>
</head>
<body>
    <header>
        <!-- header di presenzatazione -->
        <div class="header-container">
            <h1> Facciamo insieme il caffè!</h1>
            <p> Seleziona nell'ordine corretto i passaggi per preparare un buon caffè</p>
            <p><span>ATTENZIONE</span> ai passaggi errati:</p>
        </div>
        <!-- /header di presenzatazione -->
    </header>
    <main>
        <div class="boards-container">
            <!-- div messaggio risultato del gioco-->
            <div class="result-msg">
                <h1 id="correct-msg">Hai vinto, Bravo!</h1>
                <h1 id="wrong-msg">Hai perso, Riprova!</h1>
                <span class="play-button">RIGIOCA</span>
            </div>
            <!-- /div messaggio risultato del gioco-->
            <!-- div opzioni da selezionare-->
            <div class="container option-container">
                <ul class="option-container-ul">
                </ul>
            </div>
            <!-- /div opzioni da selezionare-->
            <!-- div  opzioni selezionate-->
            <div class="container solution-container">
                <ul class="solution-container-ul"></ul>
            </div>
             <!-- /div  opzioni selezionate-->
        </div>
    </main>
    <!-- my script JS-->
    <script src="main.js"></script>
</body>
</html>
